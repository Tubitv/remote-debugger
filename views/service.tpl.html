<script
    type="text/javascript"
    data-origin="debugger"
    data-uuid="<%= uuid %>"
    data-proxy-host="<%= proxyAddress %>:<%= proxyPort %>"
>
    //<![CDATA[
    try {
        <%- script %>
    } catch (e) {
        window.socket.emit('error:injectScript', {
            name: "<%= name %>",
            errorMsg: e.message,
            stack: e.stack
        })
    }
    //]]>
</script>
